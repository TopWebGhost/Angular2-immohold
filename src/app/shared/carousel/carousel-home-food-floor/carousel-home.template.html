<div class="carousel-home-block">
  <div class="carousel slide">
    <ol class="carousel-indicators" *ngIf="slides.length > 1">
      <li *ngFor="let slide of slides; let i = index" [class.active]="activeSlide == i" (click)="changeSlide(i)"></li>
    </ol>
    <div class="carousel-table">
      <div class="carousel-inner">
        <div *ngFor="let slide of getSlides(); let i = index"
          class="item"
          [class.active]="activeSlide == i - 1"
          [class.left-hand]="activeSlide - 1 == i - 1"
          [class.right-hand]="activeSlide + 1 == i - 1"
          [class.fake]="slide.fake"
          (click)="!slide.fake ? changeSlide(i - 1) : null"
          >
          <div class="carousel-caption">
            <h4>{{slide.title || '&nbsp;'}}</h4>
            <p>{{slide.text}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <a class="left carousel-control" (click)="prev()" *ngIf="slides.length > 1">
      <span class="icon-prev" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" (click)="next()" *ngIf="slides.length > 1">
      <span class="icon-next" aria-hidden="true"></span>
    </a> -->
  </div>
</div>

<div class="qiestion-info qiestion-info--desktop">
    <div class="qiestion-info-inner">

        <!--<div class="question-opener" *ngIf="!showContainer">-->
        <div class="question-opener">
            <a (click)="toggleContainer()">
                Warum ist das wichtig?
            </a>
        </div>

        <div class="bottomSheet" [ngClass]="{'expanded':showContainer  == true,'collapsed':showContainer==false}">


            <button md-icon-button class="side-nav-close-button hide-btn" (click)="toggleContainer()">
                <md-icon svgSrc="/assets/icon/IH-nav-close-color.svg"></md-icon>
            </button>

            <div class="info">
                <div class="header">
                    Gesundheitsgefahren bei der
                    <br>Schimmelentfernung
                </div>
                <div class="content">
                    <div class="title">
                        Wer sollte auf keinen Fall Schimmel selbst beseitigen?
                    </div>
                    <ul>
                        <li>
                            Schwangere Frauen
                        </li>
                        <li>
                            Personen mit Immunkrankheiten
                        </li>
                        <li>
                            Personen, die gerade eine Organtransplantation hinter sich haben
                        </li>
                    </ul>

                </div>
                <div class="footer" (click)="toggleContainer()">
                    Alles klar
                </div>
            </div>
        </div>
    </div>
</div>

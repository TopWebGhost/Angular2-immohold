
<!-- Mold page -->

<md-card class="question-card question2-card">

  <div class="block-question">

    <div class="container flex flex--main">

      <div class="flex">
        <div class="text-top">
          Welches Material ist betroffen?
        </div>

      </div>
      <div class="flex flex--big gird-block">

        <div class="gird-block-inner">

          <div cols="3" class="question-list question-list-3">
            <div class="item"  *ngFor="let element of materials"  [ngClass]="{'active-item': element.title == material}" (click) = "trackBy(element.title)" id="fromMaterialQuestionToHealth-{{element.id}}">
                  <a  class="inner">
                <span class="icon">
                  <span class="icon-hover">
                    <img src="../../assets/icon/{{element.icon}}.svg" width="{{element.width*1.25}}">
                  </span>
                </span>
                <span class="text">
                  <span class="text-title">
                    {{element.title}}
                  </span>
                  <span class="text-content">
                    {{element.secondTitle}}
                  </span>

                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <question-info-2-desktop></question-info-2-desktop>

</md-card>
